<!--Modals-->
<div class="modal" tabindex="-1" id="CreateAlbumModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create an Album</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form onsubmit="CreateAlbum(event)">
                <!--Prevent default etc-->
                <div class="modal-body">


                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Album Name</label>
                        <input type="text" class="form-control" id="AlbumName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Album Cover Art</label>
                        <input type="file" class="form-control" id="AlbumCoverArt">
                    </div>
                    <!--onchange="ArtistChanged(event, this)"-->
                    <select class="form-control mb-3 selectpicker" name="Artists" id="Artists"
                        style="background-color: var(--elementBgColor);" data-live-search="true">

                    </select>

                    <!--<select class="form-control mb-3 selectpicker" name="FTArtists" id="FTArtists"
                        style="background-color: var(--elementBgColor);" data-live-search="true" onchange="FTArtistChanged(event, this)" onfocus="FTArtistPreChange(event, this)">
                        <option value="" disabled selected id="PlaceHolderSelectFTArtist">Please choose a featured artist</option>
                    </select>-->

                    <select class="form-control" name="Genres" id="Genres" data-live-search="true"
                        onchange="GenreChanged(event, this)" style="background-color: var(--elementBgColor);">
                        <option value="" disabled selected id="PlaceHolderSelectGenre">Please choose a genre</option>
                    </select>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create Album</button>
                </div>
            </form>
        </div>
    </div>
</div>
